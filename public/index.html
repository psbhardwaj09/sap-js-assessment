<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React Assessment</title>
</head>

<body>
    <div class="container flex-box">
        <section class="left-section" id="filters">
            <h5>Filters</h5>
        </section>
        <section class="right-section">
            <div id="selectedFilters">
                <h5>Selected Filters</h5>
            </div>
            <div class="flex-box space-between pb-3">
                <div class="fliter"><label for="search">Search by Name</label>
                    <div class="input-group round-border-left"><input id="search" class="form-control"
                            placeholder="Search"> <button class="btn-search" type="submit">Search</button></div>
                </div>
                <div class="sort-fliter"><select id="sort-filter">
                        <option value="">Sort by ID</option>
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select></div>
            </div>
            <div class="page-container">
                <div class="flex-box" id="charList"></div>
            </div>
            <section></section>
        </section>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
